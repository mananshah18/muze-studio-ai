name: Deploy to Vercel

on:
  push:
    branches:
      - production
      - Integrate-muze
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_OPENAI_API_TYPE: ${{ secrets.VITE_OPENAI_API_TYPE }}
          VITE_OPENAI_ENDPOINT: ${{ secrets.VITE_OPENAI_ENDPOINT }}
          VITE_OPENAI_DEPLOYMENT_ID: ${{ secrets.VITE_OPENAI_DEPLOYMENT_ID }}
          VITE_OPENAI_API_VERSION: ${{ secrets.VITE_OPENAI_API_VERSION }}
          VITE_THOUGHTSPOT_HOST: ${{ secrets.VITE_THOUGHTSPOT_HOST }}
          VITE_THOUGHTSPOT_AUTH_TOKEN: ${{ secrets.VITE_THOUGHTSPOT_AUTH_TOKEN }}
          VITE_APP_ENV: production
          VITE_DEBUG_MODE: false
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod' 